<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Animated card</title>

</head>
<body>

    <section class="container">
        <div class="card">
            <div class="sneaker">
                <div class="circle"></div>
                <img src="adidas.png" alt="adidas">
            </div>
            <div class="info">
                <h1 class="tittle">Adidas ZX</h1>
                <h3>FUTURE-READY TRAINERS WITH WRAPPED BOOST FOR EXCEPTION CONFORT.</h3>
            </div>
            <div class="sizes">
                <button>39</button>
                <button>42</button>
                <button>43</button>
                <button>46</button>
            </div>
            <div class="purchase">
                <button>purchase</button>
            </div>
        </div>
    </section>


    <script src="app.js"></script>
</body>
</html>
